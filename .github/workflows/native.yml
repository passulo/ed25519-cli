name: Native Image
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [ published ]
jobs:
  unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macOS-latest, ubuntu-latest, windows-latest ]
        include:
          - os: macOS-latest
            uploaded_filename: ed25519-x86_64-apple-darwin
            local_path: ed25519-cli/target/ed25519
          - os: ubuntu-latest
            uploaded_filename: ed25519-x86_64-pc-linux
            local_path: ed25519-cli/ed25519-cli/target/ed25519
          - os: windows-latest
            uploaded_filename: ed25519-x86_64-pc-win32.exe
            local_path: ed25519-cli\target\ed25519.exe
    steps:
      - uses: actions/checkout@v2
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.0.0.2'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: 17
      - name: Coursier cache
        uses: coursier/cache-action@v6
      - run: git fetch --tags || true
      - run: sbt build
        shell: bash
        if: ${{ matrix.os != 'windows-latest' }}
      - run: echo $(pwd)
        shell: bash
      - name: sbt test
        shell: cmd
        if: ${{ matrix.os == 'windows-latest' }}
        run: >-
          "C:\Program Files (x86)\Microsoft Visual
          Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" && sbt
          build
      - name: List all files
        run: tree
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.local_path }}
          name: ${{ matrix.uploaded_filename }}
      - name: Upload release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ matrix.local_path }}
          asset_name: ${{ matrix.uploaded_filename }}
          asset_content_type: application/zip
